<!doctype html>
<html>
  <head>
    <title>Headless RC Transmitter configuration tool</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="A tool to configure the headless radio control transmitters designed by LANE Boys RC.">

    <!-- Enable add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Enable add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Headless RC Tx">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_orange-blue.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="history.go(-1);">
            <i class="material-icons">arrow_back</i>
          </a>
          <div class="mdl-layout-spacer"></div>
          <span class="mdl-layout-title"><span id="tx_name">Transmitter configuration</span></span>
          <div class="mdl-layout-spacer"></div>
        </div>

        <!-- Tabs -->
        <div class="mdl-layout__tab-bar mdl-js-ripple-effect">
          <a href="#hardware_tab" class="mdl-layout__tab is-active">Hardware</a>
          <a href="#logical_tab" class="mdl-layout__tab">Logical inputs</a>
        </div>
      </header>

      <main class="mdl-layout__content" >
        <!-- Hardware inputs Tab -->
        <section class="mdl-layout__tab-panel is-active" id="hardware_tab">
          <div class="page-content">

            <!-- Transmitter name Card -->
            <section class="section--center mdl-grid">
              <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
                <div class="mdl-card__title">
                  <h2 class="mdl-card__title-text">Transmitter identifier</h2>
                </div>
                <div class="mdl-card__supporting-text mdl-card--expand">
                  Give the transmitter a unique name.
                </div>
                <div class="mdl-card__actions">
                  <form>
                    <div class="mdl-textfield mdl-js-textfield">
                      <input class="mdl-textfield__input" type="text" id="tx_name" pattern=".{1,10}" value="Tx001">
                      <label class="mdl-textfield__label" for="tx_name">Transmitter name ...</label>
                      <span class="mdl-textfield__error">1 to 10 characters only</span>
                    </div>
                  </form>
                </div>
              </div>
            </section>
            <!-- Transmitter name Card -->

          </div>
        </section>
        <!-- Hardware inputs Tab -->

        <!-- Logical inputs Tab -->
        <section class="mdl-layout__tab-panel" id="logical_tab">
          <div class="page-content">
            <!-- Your content goes here -->
          </div>
        </section>
        <!-- Logical inputs Tab -->


      </main>
    </div>

    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </body>
</html>
