<!doctype html>
<html>
  <head>
    <title>Headless RC Transmitter configuration tool</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="A tool to configure the headless radio control transmitters designed by LANE Boys RC.">

    <!-- Enable add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Enable add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Headless RC Tx">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_orange-blue.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="mixer.html">
            <i class="material-icons">arrow_back</i>
          </a>
          <div class="mdl-layout-spacer"></div>
          <span class="mdl-layout-title">Mixer unit</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>

      <main class="mdl-layout__content" >
        <!-- Card -->
        <section class="section--center mdl-grid"> <!-- style="display: none;"> -->
          <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Mixer unit</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Lorem ipsum ...
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <table class="mixer-unit mdl-data-table mdl-js-data-table">
              <tbody>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">
                    Source:
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">
                    ST
                  </td>
                  </span>
                  <td class="mdl-data-table__cell--non-numeric">
                    <a class="" href="select_single.html">
                      <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">
                        <i class="material-icons">mode_edit</i>
                      </button>
                    </a>
                  </td>
                </tr>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">
                    Invert source:
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-1">
                      <input type="checkbox" id="switch-1" class="mdl-switch__input" checked>
                    </label>
                  </td>
                </tr>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">
                    Destination:
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">
                    CH1
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">
                    <a class="" href="select_single.html">
                      <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">
                        <i class="material-icons">mode_edit</i>
                      </button>
                    </a>
                  </td>
                </tr>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">
                    Curve:
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">
                    Expo 30%
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">
                    <a class="" href="edit_curve.html">
                      <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">
                        <i class="material-icons">mode_edit</i>
                      </button>
                    </a>
                  </td>
                </tr>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">
                    Switch:
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">
                    (none)
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">
                    <a class="n" href="edit_switch.html">
                      <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">
                        <i class="material-icons">mode_edit</i>
                      </button>
                    </a>
                  </td>
                </tr>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">
                    Operation:
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">
                    = (replace)
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">
                    <a class="mdl-list__item-secondary-action" href="select_single.html">
                      <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">
                        <i class="material-icons">mode_edit</i>
                      </button>
                    </a>
                  </td>
                </tr>
                <tr>
                  <td class="mdl-data-table__cell--non-numeric">
                    Apply trim:
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">
                  </td>
                  <td class="mdl-data-table__cell--non-numeric">
                    <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="switch-2">
                      <input type="checkbox" id="switch-2" class="mdl-switch__input" checked>
                    </label>
                  </td>
                </tr>
              </tbody>
              </table>
            </div>
          </div>
        </section>

      </main>
    </div>

    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </body>
</html>
