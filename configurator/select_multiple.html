<!doctype html>
<html>
  <head>
    <title>Headless RC Transmitter configuration tool</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="A tool to configure the headless radio control transmitters designed by LANE Boys RC.">

    <!-- Enable add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Enable add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Headless RC Tx">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_orange-blue.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="history.go(-1);">
            <i class="material-icons">arrow_back</i>
          </a>
          <div class="mdl-layout-spacer"></div>
          <span class="mdl-layout-title">Select multiple</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>

      <main class="mdl-layout__content" >

        <!-- RF protocol type Card -->
        <section class="section--center mdl-grid">
          <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Item name</h2>
            </div>
            <div class="mdl-card__supporting-text mdl-card--expand  ">
              Item description.
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="item1">
                <input type="checkbox" id="item1" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">SW1</span>
              </label>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="item2">
                <input type="checkbox" id="item2" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">SW2</span>
              </label>
              <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="item3">
                <input type="checkbox" id="item3" class="mdl-checkbox__input">
                <span class="mdl-checkbox__label">SW3</span>
              </label>
            </div>
          </div>
        </section>

      </main>
    </div>

    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </body>
</html>
