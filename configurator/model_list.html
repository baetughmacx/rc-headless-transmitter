<!doctype html>
<html>
  <head>
    <title>Headless RC Transmitter configuration tool</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="A tool to configure the headless radio control transmitters designed by LANE Boys RC.">

    <!-- Enable add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Enable add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Headless RC Tx">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_orange-blue.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="window.location='index.html'">
            <i class="material-icons">arrow_back</i>
          </button>
          <div class="mdl-layout-spacer"></div>
          <span class="mdl-layout-title">Models</span>
          <div class="mdl-layout-spacer"></div>
          <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="more_vert">
            <i class="material-icons">more_vert</i>
          </button>
          <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="more_vert">
            <li class="mdl-menu__item">Create model</li>
          </ul>
        </div>
      </header>

      <main class="mdl-layout__content" >
        <!-- Card -->
        <section class="section--center mdl-grid"> <!-- style="display: none;"> -->
          <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__title mdl-card--expand">
              <h2 class="mdl-card__title-text">Models</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Select a model to view or modify.
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <div class="mdl-list">
                <div class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                    <i class="material-icons mdl-list__item-avatar">directions_car</i>
                    <span>TT01</span>
                  </span>
                  <a class="mdl-list__item-secondary-action" href="#">
                    <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">
                      <i class="material-icons">mode_edit</i>
                    </button>
                  </a>
                </div>
                <div class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                    <i class="material-icons mdl-list__item-avatar">directions_car</i>
                    <span>TA03RS</span>
                  </span>
                  <a class="mdl-list__item-secondary-action" href="#">
                    <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">
                      <i class="material-icons">mode_edit</i>
                    </button>
                  </a>
                </div>
                <div class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                    <i class="material-icons mdl-list__item-avatar">directions_car</i>
                    <span>Durga</span>
                  </span>
                  <a class="mdl-list__item-secondary-action" href="#">
                    <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">
                      <i class="material-icons">mode_edit</i>
                    </button>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Card that is shown when no model is available -->
        <section class="section--center mdl-grid">
          <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__title mdl-card--expand">
              <div class="mdl-list">
                <div class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                    <i class="material-icons mdl-list__item-avatar">add_circle</i>
                    <span>Create a new model and add it to the database.</span>
                  </span>
                </div>
              </div>
            </div>
<!--             <div class="mdl-card__supporting-text">
              Create a new model and add it to the database.
            </div>
 -->            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                Create model
              </a>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </body>
</html>
