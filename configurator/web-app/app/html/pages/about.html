<div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="About.back(event);">
        <i class="material-icons">arrow_back</i>
      </button>
      <div class="mdl-layout-spacer"></div>
      <span class="mdl-layout-title">About</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>

  <main class="mdl-layout__content" >

    <!-- Info card Card -->
    <section class="section--center mdl-grid">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__supporting-text mdl-card--expand">
          <img class="logo" src="../images/laneboysrc-logo-128.jpg" />
          <h2 class="mdl-card__title-text">LANE Boys RC</h2>
          <div>Us two boys having fun with RC models!</div>
          <div class="version">
            Version: <span class="hash"></span>
            <br>
            Date: <span class="date"></span>
          </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="mailto:laneboysrc@gmail.com">
            Contact LANE Boys RC
          </a>
        </div>
      </div>
    </section>

    <!-- YouTube channel Card -->
    <section class="section--center mdl-grid">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__media">
          <img src="../images/laneboysrc-yt.jpg">
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://www.youtube.com/user/laneboysrc" target="_blank">
            YouTube channel
          </a>
        </div>
      </div>
    </section>

    <!-- Blog Card -->
    <section class="section--center mdl-grid">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__media">
          <img src="../images/laneboysrc-blog.jpg">
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="http://laneboysrc.blogspot.com/" target="_blank">
            Blog
          </a>
        </div>
      </div>
    </section>

    <!-- Thanks Card -->
    <section class="section--center mdl-grid">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Thanks!</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-card--expand">
          This project would not have been possible without the LANE Boys being
          able to stand on the shoulders of giants.
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="https://github.com/laneboysrc/rc-headless-transmitter/blob/master/CREDITS.md" target="_blank">Credits</a>
        </div>
      </div>
    </section>

  </main>
</div>
