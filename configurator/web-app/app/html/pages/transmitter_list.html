<div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="TransmitterList.back();">
        <i class="material-icons">arrow_back</i>
      </button>
      <div class="mdl-layout-spacer"></div>
      <span class="mdl-layout-title">Transmitters</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>

  <main class="mdl-layout__content" >

    <!-- Transmitter list Card -->
    <section class="section--center mdl-grid" id="app-transmitter_list-list">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Transmitter</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Select a transmitter to view or modify.
        </div>
        <div class="mdl-card__actions mdl-card--border" id="app-transmitter_list-list__container">

          <template id="app-transmitter_list-list__template">
          <div class="mdl-list__item can-delete">
            <span class="mdl-list__item-primary-content">
              <i class="material-icons mdl-list__item-icon">router</i>
              <span class="app-transmitter_list-list__template-name"></span>
            </span>
            <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect app-transmitter_list--edit" onclick="TransmitterList.edit(this);">
              <i class="material-icons">mode_edit</i>
            </button>
          </div>
          </template>

        </div>
      </div>
    </section>

    <!-- No Transmitter Card -->
    <section class="section--center mdl-grid" id="app-transmitter_list-no_transmitter">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">No transmitter</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Currently there is no transmitter stored in the database. Please connect a transmitter to load its setting.
        </div>
      </div>
    </section>

    <template id="app-transmitter_list-snackbar__message">Transmitter deleted.</template>
    <template id="app-transmitter_list-snackbar__action_text">Undo</template>

  </main>
</div>
