<div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="EditCurve.back();">
        <i class="material-icons">arrow_back</i>
      </button>
      <div class="mdl-layout-spacer"></div>
      <span class="mdl-layout-title">Curve</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>

  <main class="mdl-layout__content" >

    <!-- Curve editing Card -->
    <section class="section--center mdl-grid">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Curve editor</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-card--expand">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean a
          velit volutpat, maximus turpis nec, aliquam leo. Nullam vestibulum
          a lorem ut varius. Pellentesque tincidunt pretium porttitor.
        </div>
        <div class="mdl-card__actions mdl-card--border">

          <table class="mixer-unit mdl-data-table mdl-js-data-table">
          <tbody id="app-edit_curve-container">
            <tr>
              <td class="mdl-data-table__cell--non-numeric">
                Curve type:
              </td>
              <td id="app-edit_curve-curve_type" class="mdl-data-table__cell--non-numeric"></td>
              </span>
              <td class="mdl-data-table__cell--non-numeric">
                <button id="app-edit_curve-curve_type__edit" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="location.hash=this.getAttribute('data-url')">
                  <i class="material-icons">mode_edit</i>
                </button>
              </td>
            </tr>

            <tr id="app-edit_curve-curve_smoothing__enable">
              <td class="mdl-data-table__cell--non-numeric">
                Interpolation:
              </td>
              <td id="app-edit_curve-curve_smoothing" class="mdl-data-table__cell--non-numeric"></td>
              </span>
              <td class="mdl-data-table__cell--non-numeric">
                <button id="app-edit_curve-curve_smoothing__edit" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="location.hash=this.getAttribute('data-url')">
                  <i class="material-icons">mode_edit</i>
                </button>
              </td>
            </tr>

            <template id="app-edit_curve-template">
            <tr class="can-delete">
              <td class="mdl-data-table__cell--non-numeric app-edit_curve-template--label"></td>
              <td class="mdl-data-table__cell--non-numeric" colspan="2">
                <input class="mdl-slider mdl-js-slider" type="range" min="-100" max="100">
              </td>
            </tr>
            </template>

          </tbody>
          </table>

        </div>
      </div>
    </section>

  </main>
</div>
