<div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="SelectMultiple.back();">
        <i class="material-icons">arrow_back</i>
      </button>
      <div class="mdl-layout-spacer"></div>
      <span class="mdl-layout-title">Pick up to <span id="app-select_multiple-count"></span> items</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>

  <main class="mdl-layout__content" >

    <!-- Select Multiple Card -->
    <section class="section--center mdl-grid">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
          <h2 id="app-select_multiple-name" class="mdl-card__title-text"></h2>
        </div>
        <div id="app-select_multiple-description" class="mdl-card__supporting-text">Item description.</div>

        <div id="app-select_multiple-list" class="mdl-card__actions mdl-card--border">

          <template id="app-select_multiple-template">
          <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect can-delete">
            <input type="checkbox" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label"></span>
          </label>
          </template>

        </div>
      </div>
    </section>

    <!-- Floating Action Button to confirm the selection -->
    <div class="app-floating-fab">
      <div>
        <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored" onclick="SelectMultiple.accept_choice(event)">
          <i class="material-icons">check</i>
        </button>
      </div>
    </div>

  </main>
</div>
