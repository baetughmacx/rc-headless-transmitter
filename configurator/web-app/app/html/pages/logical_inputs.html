<div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="LogicalInputs.back();">
        <i class="material-icons">arrow_back</i>
      </button>
      <div class="mdl-layout-spacer"></div>
      <span id="app-transmitter_details-tx_name" class="mdl-layout-title">Logical Inputs</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>

  <main class="mdl-layout__content" id="app-logical_inputs-list">

    <!-- Individual logical input Card, one for each logical input -->
    <template id="app-logical_inputs-template">
    <section class="section--center mdl-grid">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__actions mdl-card--border mdl-card--expand">
          <div class="mdl-list">
            <div class="mdl-list__item app-logical_inputs-template--labels">
              <span class="mdl-list__item-primary-content">
                <label>Labels:</label>
                <div>ST, RUD</div>
              </span>
              <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="LogicalInputs.editLabels(event)">
                <i class="material-icons">mode_edit</i>
              </button>
            </div>
            <div class="mdl-list__item app-logical_inputs-template--type">
              <span class="mdl-list__item-primary-content ">
                <label>Type:</label>
                <div>Analog</div>
              </span>
              <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="LogicalInputs.editType(event)">
                <i class="material-icons">mode_edit</i>
              </button>
            </div>
            <div class="mdl-list__item app-logical_inputs-template--sub_type">
              <span class="mdl-list__item-primary-content">
                <label>Sub-type:</label>
                <div>Increment-and-loop</div>
              </span>
              <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="LogicalInputs.editSubType(event)">
                <i class="material-icons">mode_edit</i>
              </button>
            </div>
            <div class="mdl-list__item app-logical_inputs-template--position_count">
              <span class="mdl-list__item-primary-content">
                <label>Switch positions:</label>
                <div>3</div>
              </span>
              <span class="mdl-list__item-secondary-action">
                <input class="mdl-slider mdl-js-slider" type="range" min="2" max="12" value="3">
              </span>
            </div>
            <div class="mdl-list__item app-logical_inputs-template--hardware_inputs">
              <span class="mdl-list__item-primary-content">
                <label>Hardware inputs:</label>
                <div>PB10, PB13, PB14</div>
              </span>
              <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="LogicalInputs.editHardwareInputs(event)">
                <i class="material-icons">mode_edit</i>
              </button>
            </div>
            <div class="mdl-list__item app-logical_inputs-template--delete">
              <span class="mdl-list__item-primary-content">
              </span>
              <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="LogicalInputs.delete(event)">
                <i class="material-icons">delete</i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    </template>

    <!-- Card to add another logical input -->
    <section class="section--center mdl-grid" id="app-logical_inputs-add" onclick="this.querySelector('button').click();">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title mdl-card--expand">
          <div class="mdl-list">
            <div class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-avatar">add_circle</i>
                <span>Add a logical input</span>
              </span>
            </div>
          </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="LogicalInputs.add(event);">
            Add another logical input
          </button>
        </div>
      </div>
    </section>

  </main>
</div>
