<div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="LogicalInputs.back();">
        <i class="material-icons">arrow_back</i>
      </button>
      <div class="mdl-layout-spacer"></div>
      <span id="app-transmitter_details-tx_name" class="mdl-layout-title">Logical Inputs</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>

  <main class="mdl-layout__content" >
    <!-- Card -->
    <section class="section--center mdl-grid"> <!-- style="display: none;"> -->
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__actions mdl-card--border mdl-card--expand">
          <div class="mdl-list">
            <div class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                Type
              </span>
              <a class="mdl-list__item-secondary-action" href="#/select_single">
                <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">
                  <i class="material-icons">mode_edit</i>
                </button>
              </a>
            </div>
            <div class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                Sub-type
              </span>
              <a class="mdl-list__item-secondary-action" href="#/select_single">
                <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">
                  <i class="material-icons">mode_edit</i>
                </button>
              </a>
            </div>
            <div class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <label for="sw1">Switch positions:</label>
                <div id="sw1">3</div>
              </span>
              <span class="mdl-list__item-secondary-action">
                <input class="mdl-slider mdl-js-slider" type="range" min="2" max="12" value="3">
              </span>
            </div>
            <div class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <label for="hw1">Hardware inputs:</label>
                <div id="hw1">PB10, PB13, PB14</div>
              </span>
              <a class="mdl-list__item-secondary-action" href="#/select_multiple">
                <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">
                  <i class="material-icons">mode_edit</i>
                </button>
              </a>
            </div>
            <div class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <label for="lab1">Labels:</label>
                <div id="lab1">ST, RUD</div>
              </span>
              <a class="mdl-list__item-secondary-action" href="#/select_multiple">
                <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect">
                  <i class="material-icons">mode_edit</i>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Card to add another logical input -->
    <section class="section--center mdl-grid" id="app-mixer-add" onclick="this.querySelector('button').click();">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title mdl-card--expand">
          <div class="mdl-list">
            <div class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-avatar">add_circle</i>
                <span>Add a logical input</span>
              </span>
            </div>
          </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="LogicalInputs.add(event);">
            Add another logical input
          </button>
        </div>
      </div>
    </section>

  </main>
</div>
