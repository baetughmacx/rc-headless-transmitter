<div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="EditSwitch.back();">
        <i class="material-icons">arrow_back</i>
      </a>
      <div class="mdl-layout-spacer"></div>
      <span class="mdl-layout-title">Switch</span>
      <div class="mdl-layout-spacer"></div>
    </div>
  </header>

  <main class="mdl-layout__content" >

    <!-- Edit switch Card -->
    <section class="section--center mdl-grid">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Switch function</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-card--expand">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Aenean a
          velit volutpat, maximus turpis nec, aliquam leo. Nullam vestibulum
          a lorem ut varius. Pellentesque tincidunt pretium porttitor.
          Mauris porta hendrerit mi id aliquam.
        </div>
        <div class="mdl-card__actions mdl-card--border">

          <table class="mixer-unit mdl-data-table mdl-js-data-table">
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">
                Switch:
              </td>
              <td id="app-edit_switch-switch" class="mdl-data-table__cell--non-numeric"></td>
              </span>
              <td class="mdl-data-table__cell--non-numeric">
                <button id="app-edit_switch-switch__edit" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="location.hash=this.getAttribute('data-url')">
                  <i class="material-icons">mode_edit</i>
                </button>
              </td>
            </tr>

            <tr id="app-edit_switch-comparison__enable">
              <td class="mdl-data-table__cell--non-numeric">
                Comparison:
              </td>
              <td id="app-edit_switch-comparison" class="mdl-data-table__cell--non-numeric"></td>
              </span>
              <td class="mdl-data-table__cell--non-numeric">
                <button id="app-edit_switch-comparison__edit" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="location.hash=this.getAttribute('data-url')">
                  <i class="material-icons">mode_edit</i>
                </button>
              </td>
            </tr>

            <tr id="app-edit_switch-value__enable">
              <td class="mdl-data-table__cell--non-numeric">
                Value:
              </td>
              <td class="mdl-data-table__cell--non-numeric" colspan="2">
                <input id="app-edit_switch-value" class="mdl-slider mdl-js-slider" type="range" min="0" max="12">
              </td>
            </tr>
          </tbody>
          </table>

        </div>
      </div>
    </section>

  </main>
</div>
