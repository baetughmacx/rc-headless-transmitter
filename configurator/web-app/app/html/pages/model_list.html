<div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="ModelList.back();">
        <i class="material-icons">arrow_back</i>
      </a>
      <div class="mdl-layout-spacer"></div>
      <span class="mdl-layout-title">Models</span>
      <div class="mdl-layout-spacer"></div>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon app-model_list--edit" id="app-model_list-menu">
        <i class="material-icons">more_vert</i>
      </button>
      <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="app-model_list-menu">
        <li class="mdl-menu__item" onclick="ModelList.addModel();">Create model</li>
      </ul>
    </div>
  </header>

  <main class="mdl-layout__content" >

    <!-- List of available models Card -->
    <section class="section--center mdl-grid hidden" id="app-model_list-list">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Models</h2>
        </div>
        <div class="mdl-card__supporting-text">
          <span class='app-model_list--edit'>Select a model to view or modify</span>
          <span class='app-model_list--load'>Select a model to load</span>
        </div>

        <div class="mdl-card__actions mdl-card--border mdl-card--expand">
          <div class="mdl-list" id="app-model_list-list__container">

            <template id="app-model_list-list__template">
            <div class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-icon">directions_car</i>
                <span class="app-model_list-list__template-name"></span>
              </span>
              <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect app-model_list--edit" onclick="ModelList.editModel(this);">
                <i class="material-icons">mode_edit</i>
              </button>
              <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect app-model_list--load" onclick="ModelList.loadModel(this);">
                <i class="material-icons">file_download</i>
              </button>
            </div>
            </template>

          </div>
        </div>
      </div>
    </section>

    <!-- Create model Card -->
    <section class="section--center mdl-grid app-model_list--edit" onclick="this.querySelector('button').click();">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title mdl-card--expand">
          <div class="mdl-list">
            <div class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-avatar">add_circle</i>
                <span>Create a new model and add it to the database</span>
              </span>
            </div>
          </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="ModelList.addModel(); event.cancelBubble=true;">
            Create model
          </button>
        </div>
      </div>
    </section>

    <!-- Downloading model Card -->
    <section class="section--center mdl-grid hidden" id="app-model_list-loading_model">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text ">Downloading&nbsp;<span id="app-model_list-loading_model__name"></span>&nbsp;â€¦</h2>
        </div>
        <div class="mdl-card__actions mdl-card--expand">
          <div class="mdl-progress mdl-js-progress" id="app-model_list-loading_model__progress"></div>
        </div>
      </div>
    </section>

  </main>
</div>
