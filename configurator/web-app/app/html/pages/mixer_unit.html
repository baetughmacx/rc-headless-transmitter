<div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="MixerUnit.back();">
        <i class="material-icons">arrow_back</i>
      </button>
      <div class="mdl-layout-spacer"></div>
      <span class="mdl-layout-title">Mixer unit</span>
      <div class="mdl-layout-spacer"></div>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="app-mixer_unit__menu">
        <i class="material-icons">more_vert</i>
      </button>
      <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="app-mixer_unit__menu">
        <li class="mdl-menu__item" onclick="MixerUnit.delete()">Delete mixer unit</li>
      </ul>
    </div>
  </header>

  <main class="mdl-layout__content" >
    <!-- Mizer Unit Card -->
    <section class="section--center mdl-grid">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title">
          <h2 class="mdl-card__title-text">Mixer unit</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Select input and output of the mixer unit, and what functions to
          apply.

          <svg id="app-mixer_unit-curve_view" class="mixer-curve" width="200" viewBox="0 0 200 200" >
            <rect width="100%" height="100%" class="mixer-curve--background" />

            <g transform="translate(100, 100)">
              <line x1="-50%" x2="50%" y1="0" y2="0" class="mixer-curve--grid-major" />
              <line x1="0" x2="0" y1="-50%" y2="50%" class="mixer-curve--grid-major" />

              <line x1="-50%" x2="50%" y1="-100" y2="-100" class="mixer-curve--grid-minor" />
              <line x1="-50%" x2="50%" y1="-75"  y2="-75"  class="mixer-curve--grid-minor" />
              <line x1="-50%" x2="50%" y1="-50"  y2="-50"  class="mixer-curve--grid-minor" />
              <line x1="-50%" x2="50%" y1="-25"  y2="-25"  class="mixer-curve--grid-minor" />
              <line x1="-50%" x2="50%" y1="25"   y2="25"   class="mixer-curve--grid-minor" />
              <line x1="-50%" x2="50%" y1="50"   y2="50"   class="mixer-curve--grid-minor" />
              <line x1="-50%" x2="50%" y1="75"   y2="75"   class="mixer-curve--grid-minor" />
              <line x1="-50%" x2="50%" y1="100"  y2="100"  class="mixer-curve--grid-minor" />

              <line x1="-75"  x2="-75" y1="-50%" y2="50%"  class="mixer-curve--grid-minor" />
              <line x1="-50"  x2="-50" y1="-50%" y2="50%"  class="mixer-curve--grid-minor" />
              <line x1="-25"  x2="-25" y1="-50%" y2="50%"  class="mixer-curve--grid-minor" />
              <line x1="25"   x2="25"  y1="-50%" y2="50%"  class="mixer-curve--grid-minor" />
              <line x1="50"   x2="50"  y1="-50%" y2="50%"  class="mixer-curve--grid-minor" />
              <line x1="75"   x2="75"  y1="-50%" y2="50%"  class="mixer-curve--grid-minor" />

              <path d="" class="mixer-curve--curve" />
              <circle cx="0" cy="0" r="5" class="mixer-curve--position" />
            </g>
          </svg>

        </div>
        <div class="mdl-card__actions mdl-card--border">
          <table class="mixer-unit mdl-data-table mdl-js-data-table">
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">
                Source:
              </td>
              <td id="app-mixer_unit-src" class="mdl-data-table__cell--non-numeric"></td>
              <td class="mdl-data-table__cell--non-numeric">
                <button id="app-mixer_unit-src__edit" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="location.hash=this.getAttribute('data-url')">
                  <i class="material-icons">mode_edit</i>
                </button>
              </td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">
                Invert source:
              </td>
              <td class="mdl-data-table__cell--non-numeric">
              </td>
              <td class="mdl-data-table__cell--non-numeric">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="app-mixer_unit-invert_source">
                  <input type="checkbox" id="app-mixer_unit-invert_source" class="mdl-switch__input" checked>
                </label>
              </td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">
                Destination:
              </td>
              <td id="app-mixer_unit-dst" class="mdl-data-table__cell--non-numeric"></td>
              <td class="mdl-data-table__cell--non-numeric">
                <button id="app-mixer_unit-dst__edit" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="location.hash = this.getAttribute('data-url')">
                  <i class="material-icons">mode_edit</i>
                </button>
              </td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">
                Curve:
              </td>
              <td id="app-mixer_unit-curve" class="mdl-data-table__cell--non-numeric"></td>
              <td class="mdl-data-table__cell--non-numeric">
                <button id="app-mixer_unit-curve__edit" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="location.hash = this.getAttribute('data-url')">
                  <i class="material-icons">mode_edit</i>
                </button>
              </td>
            </tr>
            <tr>
              <td id="TEST" class="mdl-data-table__cell--non-numeric">
                Scalar:
              </td>
              <td colspan="2" class="mdl-data-table__cell--non-numeric">
                <input id="app-mixer_unit-scalar" class="mdl-slider mdl-js-slider" type="range" min="-125" max="125">
              </td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">
                Offset:
              </td>
              <td colspan="2" class="mdl-data-table__cell--non-numeric">
                <input id="app-mixer_unit-offset" class="mdl-slider mdl-js-slider" type="range" min="-100" max="100">
              </td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">
                Switch:
              </td>
              <td id="app-mixer_unit-sw" class="mdl-data-table__cell--non-numeric"></td>
              <td class="mdl-data-table__cell--non-numeric">
                <button id="app-mixer_unit-sw__edit" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="location.hash = this.getAttribute('data-url')">
                  <i class="material-icons">mode_edit</i>
                </button>
              </td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">
                Operation:
              </td>
              <td id="app-mixer_unit-op" class="mdl-data-table__cell--non-numeric"></td>
              <td class="mdl-data-table__cell--non-numeric">
                <button id="app-mixer_unit-op__edit" class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" onclick="location.hash = this.getAttribute('data-url')">
                  <i class="material-icons">mode_edit</i>
                </button>
              </td>
            </tr>
            <tr>
              <td class="mdl-data-table__cell--non-numeric">
                Apply trim:
              </td>
              <td class="mdl-data-table__cell--non-numeric"></td>
              <td class="mdl-data-table__cell--non-numeric">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="app-mixer_unit-apply_trim">
                  <input type="checkbox" id="app-mixer_unit-apply_trim"  class="mdl-switch__input" checked>
                </label>
              </td>
            </tr>
          </tbody>
          </table>
        </div>
      </div>
    </section>

  </main>
</div>
