<div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" onclick="Mixer.back();">
        <i class="material-icons">arrow_back</i>
      </button>
      <div class="mdl-layout-spacer"></div>
      <span class="mdl-layout-title">Mixer</span>
      <div class="mdl-layout-spacer"></div>
      <button class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" id="app-mixer-menu">
        <i class="material-icons">more_vert</i>
      </button>
      <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect mdl-menu--bottom-right" for="app-mixer-menu">
        <li class="mdl-menu__item" onclick="Mixer.add(event);">Add mixer unit</li>
      </ul>
    </div>
  </header>

  <main id="app-mixer-list" class="mdl-layout__content" >
    <!-- Introduction Card -->
    <section class="section--center mdl-grid">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title mdl-card--expand">
          <h2 class="mdl-card__title-text">Mixer</h2>
        </div>
        <div class="mdl-card__supporting-text">
          Configure how the transmitter sticks, potentiometers and switches
          are mixed to generate the output channels sent to the receiver.
        </div>
      </div>
    </section>

    <!-- Individual mixer unit Card, one for each mixer unit -->
    <template id="app-mixer-template">
    <section class="section--center mdl-grid">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col app-mixer-mixer_unit" >
        <div class="mdl-card__supporting-text">
          <table class="mdl-data-table mdl-js-data-table">
          <tbody>
            <tr>
              <td class="mdl-data-table__cell--non-numeric app-mixer-template-src">ST</td>
              <td class="mdl-data-table__cell--non-numeric">
                <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect app-mixer-template-mixer_unit" onclick="Mixer.editMixerUnit(event);">Linear =</button>
              </td>
              <td rclass="mdl-data-table__cell--non-numeric">
                <button class="mdl-list__item-secondary-action mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect app-mixer-template-dst" onclick="Mixer.limits(event);">CH2</button>
              </td>
              <td class="mdl-data-table__cell--non-numeric app-mixer-mixer_unit_updown">
                <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect app-mixer-template-up" onclick="Mixer.up(event, this);"><i class="material-icons">keyboard_arrow_up</i></button>
                <button class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect app-mixer-template-down" onclick="Mixer.down(event, this);"><i class="material-icons">keyboard_arrow_down</i></button>
              </td>
            </tr>
          </tbody>
          </table>
        </div>
      </div>
    </section>
    </template>

    <!-- Add mixer unit Card -->
    <section class="section--center mdl-grid" id="app-mixer-add" onclick="this.querySelector('button').click();">
      <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
        <div class="mdl-card__title mdl-card--expand">
          <div class="mdl-list">
            <div class="mdl-list__item">
              <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-avatar">add_circle</i>
                <span>Add a mixer unit</span>
              </span>
            </div>
          </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
          <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="Mixer.add(event);">
            Add mixer unit
          </button>
        </div>
      </div>
    </section>

    <div id="app-mixer-snackbar" class="mdl-js-snackbar mdl-snackbar">
      <div class="mdl-snackbar__text"></div>
      <button class="mdl-snackbar__action" type="button"></button>
    </div>
  </main>
</div>
