<!doctype html>
<html>
  <head>
    <title>Headless RC Transmitter configuration tool</title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <meta name="description" content="A tool to configure the headless radio control transmitters designed by LANE Boys RC.">

    <!-- Enable add to homescreen for Chrome on Android -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" sizes="192x192" href="images/android-desktop.png">

    <!-- Enable add to homescreen for Safari on iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Headless RC Tx">
    <link rel="apple-touch-icon-precomposed" href="images/ios-desktop.png">

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.deep_orange-blue.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--no-drawer-button mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--icon" href="index.html">
            <i class="material-icons">arrow_back</i>
          </a>
          <div class="mdl-layout-spacer"></div>
          <span class="mdl-layout-title">Transmitters</span>
          <div class="mdl-layout-spacer"></div>
        </div>
      </header>

      <main class="mdl-layout__content" >
        <!-- Card -->
        <section class="section--center mdl-grid"> <!-- style="display: none;"> -->
          <div class="mdl-card mdl-shadow--8dp mdl-cell mdl-cell--12-col">
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Transmitter</h2>
            </div>
            <div class="mdl-card__supporting-text">
              Select a transmitter to view or modify.
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <div class="mdl-list">
                <div class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                    <i class="material-icons mdl-list__item-avatar">router</i>
                    <span>3XS #1</span>
                  </span>
                  <a class="mdl-list__item-secondary-action" href="#">
                    <a class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" href="transmitter_details.html">
                      <i class="material-icons">mode_edit</i>
                    </a>
                  </a>
                </div>
                <div class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                    <i class="material-icons mdl-list__item-avatar">router</i>
                    <span>HK310 #2</span>
                  </span>
                  <a class="mdl-list__item-secondary-action" href="#">
                    <a class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" href="transmitter_details.html">
                      <i class="material-icons">mode_edit</i>
                    </a>
                  </a>
                </div>
                <div class="mdl-list__item">
                  <span class="mdl-list__item-primary-content">
                    <i class="material-icons mdl-list__item-avatar">router</i>
                    <span>Futaba TF2</span>
                  </span>
                  <a class="mdl-list__item-secondary-action" href="#">
                    <a class="mdl-button mdl-js-button mdl-button--colored mdl-js-ripple-effect" href="transmitter_details.html">
                      <i class="material-icons">mode_edit</i>
                    </a>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <script src="https://code.getmdl.io/1.1.3/material.min.js"></script>
  </body>
</html>
